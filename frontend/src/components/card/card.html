<div class="w-full h-full rounded-lg overflow-hidden shadow-lg bg-white p-8 flex flex-col gap-8 items-center hover:scale-105 transition-all duration-300 cursor-pointer justify-center" [ngClass]="'gradient-' + variant">
  <i class="pi {{ icon }} bg-gray-300/30 rounded-full p-5 text-white/90" style="font-size: 4rem;"></i>
  <h1 class="text-center text-white text-3xl font-bold">{{title}}</h1>
  <p class="text-center text-white/75 text-lg font-bold">{{description}}</p>
</div>
