<label for="{{ label }}" class="block text-sm font-bold text-gray-700 mb-2 digitaco">{{ label }}</label>
<input type="{{ type }}" id="{{ label }}" [placeholder]="placeholder" [required]="required" class="w-full p-2 border-gray-300 rounded-md focus:outline-none border-2 input-style placeholder:text-gray-500 focus:ring-2 focus:ring-[var(--primary)] w-[50vw]" [value]="internalValue" [disabled]="disabled" (input)="onInternalInput($event)" (blur)="onTouched()" name="{{ label }}">
