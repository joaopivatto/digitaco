<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mx-w-md rounded-lg overflow-hidden shadow-lg bg-white p-8 flex flex-col gap-8 items-center">
    <div>
      <h3 class="font-bold text-xl mb-2 text-gray-900 digitaco text-center">DIGITAÇO</h3>
      <p class="text-xs text-gray-500 font-bold text-center">Entre para começar a jogar</p>
    </div>
    <div class="flex flex-col gap-4">
      <app-input [label]="'EMAIL'" [placeholder]="'seu@email.com'" [type]="'email'" formControlName="email" />
      <app-input [label]="'SENHA'" [placeholder]="'********'" [type]="'password'" formControlName="password" />
      <app-button [label]="'ENTRAR'" [buttonClass]="'w-full text-white bg-[var(--primary)] hover:bg-[var(--primary-hover)]'" [disabled]="loginForm.invalid" />
      <p class="mt-4 text-sm">Não tem uma conta? <a class="text-[var(--primary)] cursor-pointer font-bold" routerLink="/sign-up">Registre-se</a></p>
    </div>
  </div>
</form>
